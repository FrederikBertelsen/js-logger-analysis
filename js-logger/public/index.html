<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Express Logger Test</title>
</head>

<body>
    <h1>Welcome to the Express Logger Test Website</h1>
    <button id="send-event">Send Event</button>

    <script>
        // When the button is clicked, send an event to the server.
        document.getElementById('send-event').addEventListener('click', () => {
            fetch('/api/event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event: 'buttonClicked',
                    time: new Date().toISOString()
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Server response:', data);
                })
                .catch(error => {
                    console.error('Error sending event:', error);
                });
        });
    </script>
</body>

</html>
